description: A minimal two-machine Kubernetes cluster, appropriate for development.
series: focal
machines:
  '0':
    constraints: cores=2 mem=4G root-disk=16G
    series: focal
  '1':
    constraints: cores=4 mem=4G root-disk=16G
    series: focal
services:
  containerd:
    charm: containerd
    channel: edge
  easyrsa:
    charm: easyrsa
    channel: edge
    num_units: 1
    to:
    - '1'
  etcd:
    charm: etcd
    channel: edge
    num_units: 1
    options:
      channel: 3.4/stable
    to:
    - '0'
  calico:
    charm: {{calico_charm}}
    resources:
      calico: {{resource_path}}/calico-amd64.tar.gz
      calico-arm64: {{resource_path}}/calico-arm64.tar.gz
      calico-node-image: {{resource_path}}/calico-node-image.tar.gz
    options:
      ignore-loose-rpf: true
      vxlan: Always
  kubernetes-control-plane:
    charm: kubernetes-control-plane
    channel: latest/edge
    constraints: cores=2 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.23/edge
    to:
    - '0'
  kubernetes-worker:
    charm: kubernetes-worker
    channel: edge
    constraints: cores=4 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.23/edge
    to:
    - '1'
relations:
- - kubernetes-control-plane:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-control-plane:certificates
  - easyrsa:client
- - kubernetes-control-plane:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - calico:etcd
  - etcd:db
- - calico:cni
  - kubernetes-control-plane:cni
- - calico:cni
  - kubernetes-worker:cni
- - containerd:containerd
  - kubernetes-worker:container-runtime
- - containerd:containerd
  - kubernetes-control-plane:container-runtime

